# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: macos-lab

steps:
- script: |
    set -e
    echo "Detecting JDK 17..."
    export JAVA_HOME_17_X64=$(/usr/libexec/java_home -v 17)
    echo "##vso[task.setvariable variable=JAVA_HOME_17_X64]$JAVA_HOME_17_X64"
    echo "JAVA_HOME_17_X64=$JAVA_HOME_17_X64"
    java -version
  displayName: Set JAVA_HOME_17_X64 (self-hosted macOS)
  
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: PublishCodeCoverageResults@2
  inputs:
    summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/site/jacoco/jacoco.xml" # Path to summary files
    reportDirectory: "$(System.DefaultWorkingDirectory)/**/site/jacoco" # Path to report directory
    failIfCoverageEmpty: true # Fail if code coverage results are missing
    
